name: Go Build Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: build
      run: |
        set GOPATH=$HOME/go
        set GOOS=windows
        set GOARCH=amd64
        go env
        go mod init main
        go mod tidy
        go build main.go
